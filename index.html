<!DOCTYPE html>
<html>
<head>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<link rel="stylesheet" href="style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">

</head>

<div>
	<p class="title"></p>
	<svg class="chart"></svg>

</div>


<body>

<script>

// title
d3.select(".title")
	.text('Cities By Population');

//todo: add info box (interactive)

d3.csv("cities.csv").then(function(data, error) {
	// clean data
	// todo: replace with await
	data.forEach((d) => {
		d.Population = d.Population.replace(/,/g, '')
		d.x = Math.random() * 500;
		d.y = Math.random() * 500;
	});

	console.log(data)

	// chart
	var chart = d3.select(".chart")
    .attr("width", '100%')
    .attr("height", 1000); // todo make 100 percent

	var x = d3.scaleLinear()
    .domain([0, d3.max(data, function(d) { return d.Population; })])
    .range([0, 30]);

	var bubble = chart.selectAll("myCircles")
		 .data(data)
		 .enter()
		 .append("g") // block containing the circle
		 		.attr("class", "circleContainer")
		 		.attr("transform", function(d){return "translate("+d.x+","+d.y+")"});

  bubble.append("text")
   			.attr("x", d => d.x)
      	.attr("y", d => d.y)
	      // .attr("dy", ".35em")	
      	.text(d =>  d.City);


	bubble
		 .append("circle") // the circle
		 		.attr("class", "bubble")
		 		.attr("cx", d => d.x)
        .attr("cy", d => d.y)
					.attr("r", d => Math.sqrt(d.Population / Math.PI)/15) 
        .style("fill", "69b3a2")
        .attr("stroke", "#69b3a2")
        .attr("stroke-width", 3)
        .attr("fill-opacity", .4)
        .on("mouseover", handleMouseOver)
        .on("mouseout", handleMouseOut);

});

function type(d) {
  d.value = +d.value; // coerce to number
  return d;
}

function handleMouseOver(d, i) {
	console.log("mouseover")
	d3.select(this).transition().style("fill", "purple");
}

function handleMouseOut(d, i) {
	console.log("mouseout");
	d3.select(this).transition().style("fill", "69b3a2");
}


	

</script>

</body>

</html>

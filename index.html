<!DOCTYPE html>
<html>
<head>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<link rel="stylesheet" href="style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">

</head>

<div>
	<div class="titleBox">
    <p class="title"></p>
    <p class="cityName">Choose a city</p>
    <p class="population">Population:</p>
  </div>

	<svg class="chart"> 
  </svg>

</div>
<body>

<script>

  // TODO move to separate script file

// title
d3.select(".title")
	.text('Cities By Population');

var width = 300, height = 300

data = d3.csv("cities.csv").then(function(data, error) {
 // clean data
 // todo: replace with await
 data.forEach((d) => {
   d.Population = d.Population.replace(/,/g, '')
   d.radius = Math.sqrt(d.Population / Math.PI)
 });

 nodes = data.map( i => {
    var d = {
      id: i.City,
      radius: i.radius,
      population: i.Population
    };
    return d;
 });

var simulation = d3.forceSimulation(nodes)
  .force('charge', d3.forceManyBody().strength(-10))
  .force('center', d3.forceCenter(300,300))
  .force('collision', d3.forceCollide().radius(d => d.radius/20))
  .on('tick', ticked);

var container = d3.select('svg')
  .selectAll('circle')
  .data(nodes)
  .enter()
  .append("g") // block containing the circle
  .attr("class", "circleContainer")

// d3.select('.circleContainer')
//   .data(nodes)
//   .append("text")
//   .attr("x", d => d.x)
//   .attr("y", d => d.y)
//   .text(d => d.id);

});

function type(d) {
  d.value = +d.value; // coerce to number
  return d;
}

async function loadData() {
  return await d3.csv('cities.csv');
}

function ticked() {
   var chart = d3.select(".chart")
    .attr("width", 1000)
    .attr("height", 1000); // todo make 100 percent

   var x = d3.scaleLinear()
    .domain([0, d3.max(data, function(d) { return d.Population; })])
    .range([0, 30]);

  var bubble = d3.select('svg')
    .selectAll('circle')
    .data(nodes)

    //  var bubble = chart.selectAll("myCircles")

  // the bubble
  bubble.enter()
    .append('circle')
    .attr("class", "bubble")
    .attr('r', d => d.radius/17)
    .merge(bubble)
    .attr('cx', d => d.x)
    .attr('cy', d => d.y)
    .style("fill", "69b3a2")
    .attr("stroke", "#69b3a2")
    .attr("stroke-width", 3)
    .attr("fill-opacity", .4)
    .attr("id", d => d.id)
    .on("mouseover", handleMouseOver)
    .on("mouseout", handleMouseOut)
    .on("onend", handleOnEnd);

  bubble.exit().remove()

}

function handleOnEnd(d, i) {
  console.log("HANDLE ON LOAD");
  console.log(d)
}


function handleMouseOver(d, i) {
	d3.select(this).transition().style("fill", "purple");
  console.log(d,i)
  // console.log(d.id + " " + d.radius + " " + d.population)
  d3.select(".cityName").text("City: " + d.id);
  d3.select(".population").text("Population: " + d.population);

  d3.select('.circleContainer')
    .append("text")
    .attr("x", d.x)
    .attr("y", d.y)
    // .attr("dy", ".35em") 
    .text(d.id);


}

function handleMouseOut(d, i) {
	d3.select(this).transition().style("fill", "69b3a2");
}


	

</script>

</body>

</html>

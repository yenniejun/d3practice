function type(d) {
  d.value = +d.value; // coerce to number

async function loadData() {
  return await d3.csv('cities.csv');
}

function ticked() {
   var chart = d3.select(".chart")
    .attr("width", '100%')
    .attr("height", 1000); // todo make 100 percent

   var x = d3.scaleLinear()
    .domain([0, d3.max(data, function(d) { return d.Population; })])
    .range([0, 30]);

  var bubble = d3.select('svg')
    .selectAll('circle')
    .data(nodes)

    //  var bubble = chart.selectAll("myCircles")


  // block containing the circle
  container = bubble.enter()
    .append("g") // block containing the circle
    .attr("class", "circleContainer")
    .attr("transform", d => {
      xTrans = d.x*1.25 - 375;
      yTrans = d.y*1.25 - 375;
      return "translate(" + xTrans+ "," + yTrans + ")"
    });

  // add text
  container.append("text")
    .attr("x", d => d.x)
    .attr("y", d => d.y)
    // .attr("dy", ".35em") 
    .text(d =>  d.id);

  // the bubble
  bubble.enter()
    .append('circle')
    .attr("class", "bubble")
    .attr('r', d => d.radius/17)
    .merge(bubble)
    .attr('cx', d => d.x)
    .attr('cy', d => d.y)
    .style("fill", "69b3a2")
    .attr("stroke", "#69b3a2")
    .attr("stroke-width", 3)
    .attr("fill-opacity", .4)
    .attr("id", d => d.id)
    .on("mouseover", handleMouseOver)
    .on("mouseout", handleMouseOut);


  bubble.exit().remove()

}

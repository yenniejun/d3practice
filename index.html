    .domain([0, d3.max(data, function(d) { return d.Population; })])
    .range([0, 30]);

	var bubble = chart.selectAll("myCircles")
		 .data(data)
		 .enter()
		 .append("circle")
		 		.attr("class", "bubble")
		 		.attr("cx", d => d.x)
        .attr("cy", d => d.y)
					.attr("r", d => Math.sqrt(d.Population / Math.PI)/15) 
        .style("fill", "69b3a2")
        .attr("stroke", "#69b3a2")
        .attr("stroke-width", 3)
        .attr("fill-opacity", .4)

  // // append text

      .attr("x", d => d.x/2)
      .attr("y", d => d.y/2)
      .attr("dy", ".35em")

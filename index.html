<script>

d3.select(".title")
	.text('Cities By Population');

d3.csv("cities.csv").then(function(data, error) {
	data.forEach((d) => d.Population = d.Population.replace(/,/g, ''))

	var width = 420;
	var barHeight = 20;

	var x = d3.scaleSqrt()
	    .domain([0, d3.max(data)])
	    .range([0, width]);

	var chart = d3.select(".chart")
	    .attr("width", width * 2)

  x.domain([0, d3.max(data, function(d) { return d.Population; })]);

  chart.attr("height", barHeight * data.length*2);

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * barHeight *1.5+ ")"; });

  bar.append("rect")
  		.attr("class", "bar")
      .attr("width", function(d) { return x(d.Population); })
      .attr("height", barHeight)
      .attr("cityName", d => d.City);

  console.log(chart.selectAll("rect"))

  chart.selectAll("rect")
  	.text(function(d) {return d.City});

  bar.append("text")
      .attr("x", function(d) { return x(d.Population) + 5; })
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function(d) { return d.City; });
});

  d.value = +d.value; // coerce to number

<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg viewBox="-50 -50 100 100"  version="1.1" xmlns="http://www.w3.org/2000/svg">

  <!-- vertical scale -->
  <circle cx="0" cy="0" r="10" fill="yellow"
          transform="scale(0.5,4)" />
 
  <!-- horizontal scale -->
  <circle cx="0" cy="0" r="10" fill="yellow"
          transform="scale(4,0.5)" />

  <circle cx="0" cy="0" r="10" fill="yellow"
          transform="rotate(30) scale(4,0.5)" />


  <circle cx="0" cy="0" r="10" fill="yellow"
          transform="rotate(60) scale(4,0.5)" />

  <circle cx="0" cy="0" r="10" fill="yellow"
          transform="rotate(120) scale(4,0.5)" />

  <circle cx="0" cy="0" r="10" fill="yellow"
          transform="rotate(150) scale(4,0.5)" />

  <!-- No scale -->
  <circle cx="0" cy="0" r="10" fill="black"
          transform="scale(0.5,0.5)" />

  <use xlink:href="#yellowFlower" fill="none"/>

</svg>